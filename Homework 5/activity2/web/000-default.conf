<VirtualHost *:443>
	SSLEngine On
	DocumentRoot "/var/www/html"
	SSLCertificateFile "/etc/apache2/ssl/csec380.pem"
	SSLCertificateKeyFile "/etc/apache2/ssl/csec380.key"

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
	
    Protocols h2 http/1.1
    Header set Content-Security-Policy "script-src nonce-csec380 https://code.jquery.com  https://fonts.googleapis.com/ https://cdnjs.cloudflare.com/  https://fonts.googleapis.com/ https://ajax.googleapis.com
</VirtualHost>