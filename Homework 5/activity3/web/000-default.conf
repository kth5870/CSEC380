<VirtualHost *:443>
	SSLEngine On
	DocumentRoot "/var/www/html"
	SSLCertificateFile "/etc/apache2/ssl/csec380.pem"
	SSLCertificateKeyFile "/etc/apache2/ssl/csec380.key"

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
	
    Protocols h2 http/1.1
    Header set Content-Security-Policy "script-src nonce-csec380 https://code.jquery.com  https://fonts.googleapis.com/ https://cdnjs.cloudflare.com/  https://fonts.googleapis.com/ https://ajax.googleapis.com; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com/ 'unsafe-inline'; img-src 'self' https://www.timeslive.co.za/; font-src 'self'  https://fonts.gstatic.com/; media-src 'self'; form-action 'self'; frame-ancestors 'self'; connect-src 'self'; worker-src 'self'; block-all-mixed-content 'self'; object-src 'self'; report-uri /report.php"


</VirtualHost>